<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
  <style>
  .container {
	display: flex;
	flex-flow: column wrap;
	flex-direction: center;
	justify-content: center;
	align-items: center;
  }
  #error-message {
  	color: red;
  	display: none;
  	text-align: center;
  	font-weight: bold;
  	font-size: 18px;
  }
  </style>
</head>
  <body>
     <div class="container">
      <form class="form-signin" method="post" action="/submit-login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
  		<input name="_csrf" type="hidden" value="58549760-8ed9-4dd1-9193-60a178c63a0d" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
	  	<a href="register.html">
      	  <button  id="register-btn" class="btn btn-lg btn-primary btn-block">Register new account</button>
		</a>
	 </div>
	 <br>
	 <div id='error-message'>
	 	Invalid username or password. Try again.
	 </div>
	 
	<script>
		window.onload = function() {
			var errorMessage = document.getElementById('error-message');
			var currentPath = window.location.search;
			if (currentPath === '?bad-login') {
				errorMessage.style.display = 'block';
			}
		};
	</script>
  </body>
</html>
